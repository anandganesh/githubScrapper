<html lang="en" ng-app="shippingApp">
	<head >

	</head>
	<body ng-controller="shippingCtrl">
		<div class="header" >
			<h1> GitHub Issues </h1>
		</div>
		<div class="body">
			<span> <label class="lbl_cls">Github Repo</label>
				<input type="text" ng-model="search"  >
				<button ng-click="getData()">
					Submit
				</button> <span>
		</div>
		<table>
			<tr>
				<td>Total number of open issues</td>
				<td>issues opened in the last 24 hours</td>
				<td>issues opened &gt; 24 hours ago but &lt; 7 days ago</td>
				<td>opened &gt; 7 days ago</td>
			</tr>
			<tr>
				<td>{{column1}}</td>
				<td>{{column2}}</td>
				<td>{{column3}}</td>
				<td>{{column4}}</td>
			</tr>
		</table>

		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

		<script src="scripts/angular-moment.min.js"></script>
		<script src="scripts/moment.js"></script>
		<script src="scripts/github.js"></script>
		<link rel="stylesheet" href="style/style.css" />
	</body>
</html>
